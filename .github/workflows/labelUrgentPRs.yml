name: "PR Labelling"
on:
  pull_request:
    paths: 
      - "**"
jobs:
  LabelPR:
    runs-on: ubuntu-latest
    steps:
    - name: LabelerPRCheck1
      uses: actions/labeler@v2
      if: contains(github.event.pull_request.title, 'URGENT','EMERGENCY')
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: .github/labeler.yml
